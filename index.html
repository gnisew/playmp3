<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增強的MP3聲波播放器插件示例</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="mp3wave.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>增強的MP3聲波播放器插件示例</h1>
    <mp3wave 
        data-mp3-url="k010.mp3"
        data-play-mode="restart"
        data-wave-color="#4CAF50"
        data-progress-color="#45a049"
        data-width="100%"
        data-height="128"
    ></mp3wave>

    <mp3wave 
        data-mp3-url="k010.mp3"
        data-play-mode="default"
        data-wave-color="#4CAFff"
        data-progress-color="#ffa049"
        data-width="200px"
        data-height="30"
    ></mp3wave>

    <mp3wave 
        data-mp3-url="k010.mp3"
        data-wave-color="#4CAFff"
        data-progress-color="#ffa049"
        data-width="50px"
        data-height="30"
    ></mp3wave>
</body>
</html>
